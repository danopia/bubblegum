<html>
<head>
  <title>Bubblegum</title>
  
  <link href="/style.css" rel="stylesheet" type="text/css">
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  
  <script type="text/javascript" src="/script/ui.js"></script>
  <script type="text/javascript" src="/script/socket.js"></script>
  <script type="text/javascript" src="/script/irc.js"></script>
</head>
<body>
  <header>
    <h1>bubblegum</h1>
    <div id="status"></div>
  </header>
  
  <div id="app">
    <navigation id="tabbar"></navigation>
    <div id="views"></div>
  </div>
  
  <div id="authorize">
    <h2>welcome to bubblegum</h2>
    
    <section id="login" class="active modal">
      <form>
        <p>
          <label>username</label>
          <input type="text" name="user">
        </p>
        
        <p>
          <label>password</label>
          <input type="password" name="pass">
        </p>
        
        <p>
          <input type="submit" value="sign in">
        </p>
      </form>
    </section>
    
    <p class="links">
      <a href="#">new account</a> |
      <a href="#">lost password</a>
    </p>
  </div>
    
</body>
</html>
