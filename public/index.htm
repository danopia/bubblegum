<html>
<head>
  <title>Bubblegum</title>
  <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700|Press+Start+2P' rel='stylesheet' type='text/css'>
  <style>
    
    body {
      height: 100%;
      background: #123;
      font-family: "Ubuntu Sans", sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    
    
    header {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      height: 30px;
      
      padding: 5px 10px;
    }
    
    header h1 {
      float: left;
      margin: 0;
      font-size: 24px;
      
      color: #fff;
      text-shadow: 0 0 2px #000, 1px 1px 1px #000;
    }
    
    header #status {
      float: right;
      color: #ccc;
      font-size: 12px;
    }
    
    
    #tabbar {
      position: absolute;
      left: 0;
      top: 30px;
      width: 190px;
      bottom: 0;
      
      margin: 10px 0 10px 10px;
    }
    
    #tabbar ul {
      margin: 0;
      padding: 0;
    }
    
    #tabbar li {
      list-style: none;
    }
    
    #tabbar a {
      list-style: none;
      display: block;
      padding: 5px;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
      margin-bottom: -1px;
      background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 100%);
      
      font-size: 12px;
      color: #ccc;
      text-shadow: 0 0 2px #000, 1px 1px 1px #000;
      text-decoration: none;
    }
    
    #tabbar ul ul li {
      padding-left: 1.5em;
    }
    
    #tabbar ul ul li:hover, #tabbar ul ul li.pinned {
      background: url(/images/pin-red.png) 0 center no-repeat;
    }
    #tabbar ul ul li.pinned:hover {
      background: url(/images/pin-gray.png) 0 center no-repeat;
    }
    
    #tabbar ul ul a {
      background: none;
    }
    
    #tabbar ul ul a:hover {
      background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%, rgba(255,255,255,0.25) 100%);
    }
    
    #tabbar>ul>li {
      padding-bottom: 15px;
    }
    
    #tabbar li a.unread {
      background: -moz-linear-gradient(left, rgba(150,150,255,0) 0%, rgba(150,150,255,0.5) 100%) !important;
      color: #fff;
    }
    
    #tabbar li a.mention {
      background: -moz-linear-gradient(left, rgba(255,150,150,0) 0%, rgba(255,150,150,0.5) 100%) !important;
      color: #fff;
    }
    
    #tabbar li a.active {
      background: -moz-linear-gradient(left, rgba(150,255,150,0) 0%, rgba(150,255,150,0.8) 100%) !important;
      color: #fff;
      position: relative;
      right: -10px;
    }
    
    #tabbar a span {
      float: right;
      text-shadow: 0 0 2px #000, 0 0 1px #000, 1px 1px 1px #000;
    }
    
    #tabbar ul ul {
    }
    
    #tabbar>ul>li:hover>a {
      color: #fff;
    }
    
    #tabbar a:hover {
      color: #fff;
      border-color: #fff;
      position: relative;
      z-index: 1;
    }
    

    section {
      position: absolute;
      top: 30px;
      left: 200px;
      right: 0;
      bottom: 0;
      
      margin: 10px 10px 10px 0;
      background: #ddd;
      
      display: none;
    }
    
    section.active {
      display: block;
    }
    
    .topic {
      border-bottom: 1px solid gray;
      text-align: center;
      margin: 0;
      padding: 2px;
      font-size: 100%;
      font-weight: normal;
      font-family: 'Ubuntu Mono', fixed;
    }
    
    .scrollback {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 22px;
      bottom: 27px;
      
      overflow: auto;
    }
    
    .scrollback li {
      list-style: none;
      clear: left;
      padding: 0 10px;
      font-family: 'Anonymous Pro', 'Inconsolata', 'Droid Sans Mono', monospace;
    }
    
    .scrollback li:hover {
      background: #eec;
    }
    
    .scrollback span.stamp {
      display: block;
      width: 100px;
      float: left;
      text-align: left;
    }
    
    .scrollback span.nick {
      width: 100px;
      float: left;
      text-align: right;
    }
    
    .scrollback .message {
      display: block;
      margin-top: 0;
      margin-bottom: 0;
      border-left: 1px solid gray;
      margin-left: 205px;
      padding-left: 5px;
    }
    
    .sendmsg input {
      position: absolute;
      border-width: 0;
      padding: 5px;
      border-top: 1px solid gray;
      font-family: 'Ubuntu Mono', fixed;
      width: 100%;
      bottom: 0;
    }
    
  </style>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script>
    $(function() {
      $.socket = io.connect();
      $.tab = $('a.active');
      $.view = $('section.active');
      
      $.views = {};
      $.getView = function(servid, tabid) {
        if (!$.views[servid])
          $.views[servid] = {};
        
        if ($.views[servid][tabid])
          return $.views[servid][tabid];
        
        var $tab = $.views[servid][tabid] = $('<section/>')
          , $form = $('<form/>').append($('<input/>').attr('type', 'text'));
        
        $tab.append($('<h3/>').addClass('topic'));
        $tab.append($('<ul/>').addClass('scrollback')); // <script>
        $tab.append($form.addClass('sendmsg'));
        
        $tab.attr('data-service', servid);
        $tab.attr('data-viewid', tabid);
        
        $('body').append($tab);
        console.log($.views);
        return $tab;
      };
      
      $.socket.on('connect', function() {
        // ready
      });
      
      $.socket.on('addservice', function(data) {
        var $section = $('<li/>')
          , $tab = $('<a/>').attr('href', '#');
        
        $tab.append($('<span/>').text(data[3])); // <script>
        $tab.append($(document.createTextNode(data[2])));
        
        $section.append($tab);
        $section.append($('<ul/>')); // <script>
        
        $tab.attr('data-viewid', -1);
        $tab.attr('data-service', data[0]);
        $section.attr('data-service', data[0]);
        $section.attr('data-protocol', data[1]);
        
        console.log($section);
        
        $('#tabbar>ul>li:last').before($section);
      });

      $.socket.on('event', function(data) {
        var $section = $('#tabbar li[data-service=' + data[0] + ']');
        
        if (data[2] == 'addtab') {
          var $tab = $('<a/>').attr('href', '#')
            , $item = $('<li/>').append($tab);
          
          $tab.append($('<span/>')); // <script>
          $tab.append($(document.createTextNode(data[3].label)));
          
          $tab.attr('data-service', data[0]);
          $tab.attr('data-viewid', data[1]);
          $tab.attr('data-unread', 0);
          $section.find('ul').append($item);
        }
        
        var $tab = $section.find('a[data-viewid=' + data[1] + ']');
        var $view = $.getView(data[0], data[1]);
          
        console.log(data);
        if (data[2] == 'connect') {
          logLine($view, data[4], '***', 'Connected. Now logging in...');
        } else if (data[2] == 'join') {
          logLine($view, data[4], '*', data[3] + ' joined');
        //} else if (data[2] == 'names') {
        //  logLine($view, data[4], '***', 'users on ' + data[3][0] + ': ' + data[3][1]);
        } else if (data[2] == 'message') {
          logLine($view, data[4], data[3][0], data[3][1]);
        }
      });
      
      $('navigation').on('click', 'a', function(e) {
        $.tab.removeClass('active');
        $.view.removeClass('active');
        
        $.tab = $(e.currentTarget);
        if ($.tab.attr('id') == 'addservicetab')
          $.view = $('#addserviceview');
        else
          $.view = $.getView($.tab.attr('data-service'), $.tab.attr('data-viewid'));
        
        $.tab.addClass('active');
        $.view.addClass('active');
        
        var $span = $.tab.find('span');
        if ($.tab.hasClass('mention')) {
          $.tab.removeClass('mention');
          $span.text('');
        }
        if ($.tab.hasClass('unread')) {
          $.tab.removeClass('unread');
          $.tab.attr('data-unread', 0);
          $span.text('');
        }
      });
      
      $('#addserviceview form').submit(function(e) {
        e.preventDefault();
        
        var json = JSON.parse($(e.target).find('input[name=json]').val());
        $.socket.emit('addservice', json);
      });
      
      logLine = function($view, time, nick, message) {
        if ($view != $.view) {
          var $tab = $('#tabbar a[data-service=' + $view.attr('data-service') + '][data-viewid=' + $view.attr('data-viewid') + ']');
          
          if (!$tab.hasClass('unread'))
            $tab.addClass('unread');
          
          var unread = Number($tab.attr('data-unread')) + 1;
          $tab.attr('data-unread', unread);
          $tab.find('span').text(unread);
        }
        
        var $line = $('<li/>');
        $line.append($('<span/>').addClass('stamp').text(time));
        $line.append($('<span/>').addClass('nick').text(nick));
        $line.append($('<p/>').addClass('message').text(message)); // <script>
        $view.find('ul.scrollback').append($line);
      }

      $('body').on('submit', 'form.sendmsg', function(event) {
        event.preventDefault();

        var $input = $(event.target).find('input');
        logLine($.view, '[pending.]', 'you', $input.val());
        $.socket.emit('event', [$.tab.attr('data-service'), 'message', [$.tab.attr('data-viewid'), $input.val()]]);
        $input.val('');
      });
    });
  </script>
</head>
